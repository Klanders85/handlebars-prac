<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- If adding Bootstrap, un-comment below and remove normalize, add the bootstrap file to CSS dir -->
        <!-- <link rel="stylesheet" href="css/bootstrap.css"> -->
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/jquery-min.js"></script>
        <script src="js/vendor/handlebars.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </head>
    <body>
        
            <section>
                <header>
                    <div class="header-wrapper center">
                        <div class="header">
                            <h1>Band Slider Here, will be dynamic.</h1>
                        </div>
                    </div>
                </header>
            </section>        

            
        <script type="text/x-handlebars-template" id="bandContent">
            <h1 class="center">Band Schedule</h1>
            <div class="content-wrapper center">

                <div class="inline-block center">
                    {{#each bandName}}
                        <li>{{this}}</li>
                    {{/each}}
                </div>

                <div class="inline-block">
                    {{#each datePlaying}}
                        <li>{{this}}</li>
                    {{/each}}
                </div>

            </div>
        </script>
    </body>
</html>
